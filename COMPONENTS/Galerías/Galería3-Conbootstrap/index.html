<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css" class="stylesheet">
</head>
  <body>
    <!-- Se usa el grid de Bootstrap se arranca con row y m-5 que nos maneja el margen que dejamos.-->
    <header>

    <h1 class="text-center"> GALERÍA DE IMÁGENES</h1>

    </header>
    <div class="row m-5">

        <!-- Ahora se generan cada una de las columnas de la galería. mb-4 es el margen hacia abajo-->
        <div class="col-lg-4 mb-4">
            <a href="#!" data-bs-toggle="modal" data-bs-target="#modalImage1">
                <img class="w-100 mb-4 rounded" src="assets/coche1.jpg" alt="">
            </a>
            <a href="#!" data-bs-toggle="modal" data-bs-target="#modalImage2">
                <img class="w-100 mb-4 rounded" src="assets/coche2.jpg" alt="">
            </a>
        </div>
        
        <div class="col-lg-4 mb-4">
            <img class="w-100 mb-4 rounded" src="assets/coche3.jpg" alt="">
            <img class="w-100 mb-4 rounded"src="assets/coche4.jpg" alt="">
        </div>
        <div class="col-lg-4 mb-4">
            <img class="w-100 mb-4 rounded" src="assets/coche5.jpg" alt="">
            <img class="w-100 mb-4 rounded" src="assets/coche6.jpg" alt="">
        </div>

    </div>

    <!--Modal Gallery-->

    <!--Image 1-->

    <div
    tabindex="-1" aria-labelledby="modalImage1" aria-hidden="true"
    class="modal fade" id="modalImage1"
    >
        <div class="modal-dialog modal-lg modal-dialog-centered" >
            <div class="modal-content">
                <img src="assets/coche1.jpg" alt="">
            </div>
        </div>
    </div>

    <!--Image 2-->

    <div
    tabindex="-1" aria-labelledby="modalImage2" aria-hidden="true"
    class="modal fade" id="modalImage2"
    >
        <div class="modal-dialog modal-lg modal-dialog-centered" >
            <div class="modal-content">
                <img src="assets/coche2.jpg" alt="">
            </div>
        </div>
    </div>


    <!--Modal Gallery End-->







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
